<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style-HW1.css">
    <title>Document</title>
</head>

<body>

    <div id="root">

        <input type="search" placeholder="Поиск" v-model="searchGoods">
        <button @click="filterGoods">
            Поиск
        </button>
        <div class="product_item">
            <goods-list :goods="filteredGoods" @add-to-cart="addToCart"></goods-list>
        </div>

        <div class="product-sum"></div>

        <button @click="toggleCart()">{{showCart ? "Close cart" : "Show cart"}}</button>
        <input type="search" placeholder="Поиск" v-model="searchCartGoods">
        <button @click="filterCartGoods">
            Поиск
        </button>
        <div class="cart-block" v-if="showCart">
            <app-cart :cart-goods="filteredCartGoods" @remove-from-cart="removeFromCart"></app-cart>
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./js/HW6_vue-cimponents.js"></script>
</body>

</html>
